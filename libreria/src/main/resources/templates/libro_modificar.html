<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://librosobrelibro.com/wp-content/uploads/2022/01/libro-sobre-libro-logo-PNG.png" alt="logo" style="width: 200px;margin-right: 60px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a style="font-weight: 800;" class="nav-link active" aria-current="page" href="/">INICIO</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a style="font-weight: 800;" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                CARGAR ELEMENTOS
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/libro/registrar">Agregar Libros</a></li>
                                <li><a class="dropdown-item" href="/autor/registrar">Agregar Autores</a></li>
                                <li><a class="dropdown-item" href="/editorial/registrar">Agregar Editoriales</a></li>
                            </ul>
                        </li>
                    </ul>
            </div>
        </nav>
        <h2 class="my-4" style="text-align: center;">MODIFICAR LIBRO</h2>

        <form th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">
            
            <input hidden th:value="${isbn}" name="isbn"/>

            <div class="mb-3 mx-5">
                <input type="text" class="form-control" name="titulo" placeholder="Titulo Libro" th:value="${libro.titulo}">
            </div>
            <div class="mb-3 mx-5">
                <input type="text" th:value="${libro.ejemplares}" class="form-control" name="ejemplares" placeholder="Ejemplares del Libro">
            </div>

            <div  class="mb-3 mx-5">
                <select name="idAutor" class="form-select" aria-label="Default select example" >
                    <option selected>Autor del Libro</option>
                    <option th:each = "autor : ${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"
                            />
                </select>
            </div>
            <div class="mb-3 mx-5">
                <select name="idEditorial" class="form-select" aria-label="Default select example">
                    <option selected>Editorial del Libro</option>
                    <option th:each = "editorial : ${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"
                            />
                </select>
            </div>

            <button type="submit" class="btn btn-primary mx-5 bg-dark">Actualizar Libro</button>
        </form>

            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Error!</h4>
                <p th:text="${error}"></p>
            </div>

    </body>
</html>
