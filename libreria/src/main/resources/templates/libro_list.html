<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://librosobrelibro.com/wp-content/uploads/2022/01/libro-sobre-libro-logo-PNG.png" alt="logo" style="width: 200px;margin-right: 60px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a style="font-weight: 800;" class="nav-link active" aria-current="page" href="/">INICIO</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a style="font-weight: 800;" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                CARGAR ELEMENTOS
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/libro/registrar">Agregar Libros</a></li>
                                <li><a class="dropdown-item" href="/autor/registrar">Agregar Autores</a></li>
                                <li><a class="dropdown-item" href="/editorial/registrar">Agregar Editoriales</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a style="font-weight: 800;" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                MOSTRAR ELEMENTOS
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/libro/lista">Mostrar Libros</a></li>
                                <li><a class="dropdown-item" href="/autor/lista">Mostrar Autores</a></li>
                                <li><a class="dropdown-item" href="/editorial/lista">Mostrar Editoriales</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                
            </div>
            
        </nav>
        <h2 class="my-4" style="text-align: center;">LISTA DE LIBROS</h2>
        
        <table class="table mx-5">
            <thead>
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Ejemplares</th>
                    <th scope="col">Alta</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="libro : ${libros}">
                <tr>
                    <th scope="row" th:text="${libro.isbn}"></th>
                    <th th:text="${libro.titulo}"></th>
                    <th th:text="${libro.ejemplares}"></th>
                    <th th:text="${libro.alta}"></th>
                    <th th:text="${libro.autor.nombre}"></th>
                    <th th:text="${libro.editorial.nombre}"></th>
                    <th><a th:href = "@{/libro/modificar/__${libro.isbn}__}">Modificar</a></th>
                    <th><a th:href = "@{/libro/eliminar/__${libro.isbn}__}">Eliminar</a></th>
                </tr>
            </tbody>
        </table>

    </body>
</html>
